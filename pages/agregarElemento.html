<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/agregarElemento.css">
  <title>Agregar elemento</title>
</head>
<body>
  <h1 class="title">Agregar nuevo elemento</h1>
  <h2 class="subtitle"><a href="../index.html">Regresar a la pagina</a></h2>
  <form class="form">
    <label for="name">Nombre del producto</label>
    <input type="text" id="name">
    <label for="precio">Precio del producto</label>
    <input type="number" id="precio">
    <label for="cantidad" >Cantidad del producto</label>
    <input type="number" id="cantidad">
    <label for="categoria">Categoria del producto</label>
    <select name="" id="categoria">
      <option value="">Seleccione una opcion</option>
      <option value="bebida">Bebida</option>
      <option value="alimento">Alimento</option>
      <option value="granos">Granos</option>
      <option value="Otros">Otros</option>
    </select>

    <button type="submit">Enviar</button>
  </form>
  <script src="../scripts/agregarElemento.js"></script>
</body>
</html>
